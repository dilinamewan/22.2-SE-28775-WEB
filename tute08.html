<html>
<head>
    <script>
    function x(){
        
        document.bgColor="red";
    } function z(){
        
        document.bgColor="blue";
    } function t(){
        
        document.bgColor="green";
    }
    function y(){
        document.bgColor="";
    }
    </script>
    </head>
<body>
    
    <input type="button" name="r" value="RED" onmouseover="x()" onmouseout="y()">

    <input type="button" name="g" value="GREEN" onmouseover="t()" onmouseout="y()">
